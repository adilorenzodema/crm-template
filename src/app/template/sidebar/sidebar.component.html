<div fxLayout="column" fxLayoutGap="20px">
    <div fxLayout="row" fxLayoutAlign="center">
        <h3>CRM</h3>
    </div>
    <mat-nav-list libAccordion>
        <mat-list-item libAccordionLink *ngFor="let menuitem of menuItems" routerLinkActive="selected">
            <a style="margin-top: 5%;" libAccordionToggle [routerLink]="['/', menuitem.state]"
                [attr.i18nKey]="menuitem.name" *ngIf="menuitem.type === 'link'">
                <mat-icon matTooltip="test" matTooltipPosition="right">{{ menuitem.icon }}
                </mat-icon>
                <span>{{menuitem.name }}</span>
                <span fxFlex></span>
            </a>
        </mat-list-item>
    </mat-nav-list>
</div>
