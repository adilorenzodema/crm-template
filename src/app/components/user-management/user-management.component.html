<div fxLayout="column" fxLayoutGap="10px">
  <div fxLayout="row" fxLayoutAlign="end">
    <button mat-button class="actionButton" (click)="addUser()">aggiungi</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Property binding: e nel ts, datasource ha l'array di elementi -->
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <!-- matHeaderCellDef: direttiva strutturale di Angular Material, definisce l'header della colonna -->
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <!--matCellDef: direttiva strutturale di Angular Material, definisce il contenuto della colonna -->
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="text-align: end;">
        <button mat-icon-button><mat-icon style="color:#479AED">edit</mat-icon></button>
        <button mat-icon-button><mat-icon style="color: red">delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
