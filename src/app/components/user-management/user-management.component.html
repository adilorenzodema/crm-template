<div fxLayout="column" fxLayoutGap="10px">
  <form [formGroup]="search" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>cerca</mat-label>
      <input matInput type="search" formControlName="ctrlSearch" autocomplete="off">
      <button matPrefix mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <mat-slide-toggle formControlName="ctrlActive" color="primary">
      {{search.controls['ctrlActive'].value ? 'attivi' : 'non attivi'}}
    </mat-slide-toggle>
    <span><button mat-button class="actionButton" (click)="addUser()">aggiungi</button></span>
  </form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Property binding: e nel ts, datasource ha l'array di elementi -->
    <!-- Position Column -->
    <ng-container matColumnDef="userId">
      <!-- matHeaderCellDef: direttiva strutturale di Angular Material, definisce l'header della colonna -->
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <!--matCellDef: direttiva strutturale di Angular Material, definisce il contenuto della colonna -->
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef> Profile</th>
      <td mat-cell *matCellDef="let element"> {{element.profileName}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="text-align: end;">
        <button mat-icon-button><mat-icon style="color:#479AED" (click)="onEdit(element)">edit</mat-icon></button>
        <button mat-icon-button><mat-icon style="color: red" (click)="onDelete(element) ">delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
