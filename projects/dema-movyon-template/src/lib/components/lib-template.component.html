<mat-sidenav-container class="example-container">
  <mat-sidenav #snav mode="side" opened class="example-sidenav" [fixedInViewport]="true" [fixedTopGap]="0"
    [fixedBottomGap]="0">
    <lib-sidebar></lib-sidebar> <!--componente-->
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="example-header">
      <!-- header -->
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span fxFlex></span>
      <button mat-icon-button>
        <mat-icon>person</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menuLanguages">
        {{translateService.currentLang}}
      </button>
      <mat-menu #menuLanguages="matMenu" >
        <span *ngFor="let item of  translateService.getLangs();">
          <button mat-menu-item (click)="translateService.use(item)">
            <mat-icon> subtitles  </mat-icon>
            <span> {{item}} </span>
          </button>
        </span>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="changePassword()">
          <mat-icon>lock reset</mat-icon>
          <span>{{'template.change_password' | translate}}</span>
        </button>
      </mat-menu>
      <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <div class="page-content">
      <!-- contenuto interno -->
      <router-outlet></router-outlet>
    </div>
    <lib-footer></lib-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
