<div fxLayout="column" fxLayoutAlign="center center" style="padding-top: 5%;">
    <mat-card fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="40px" class="login-card">
        <mat-card-title>{{'template.change_password' | translate}}</mat-card-title>
        <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
            <form [formGroup]="formGroup" fxLayout="column" fxLayoutGap="10px">
                <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-lg="30"
                    fxFlex.gt-md="30">
                    <mat-label>{{'template.old_password' | translate}}</mat-label>
                    <input matInput type="text" formControlName="ctrlOldPassword" type="password" required>
                    <mat-error>{{'template.error_password' | translate}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-lg="30"
                    fxFlex.gt-md="30">
                    <mat-label>{{'template.new_password' | translate}}</mat-label>
                    <input matInput type="text" formControlName="ctrlNewPassword" required type="password">
                    <mat-error>{{'template.error_password' | translate}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-lg="30"
                    fxFlex.gt-md="30">
                    <mat-label>{{'template.repeat_password' | translate}}</mat-label>
                    <input matInput formControlName="ctrlConfirmPassword" type="password" required>
                    <mat-error>{{'template.error_password' | translate}}</mat-error>
                </mat-form-field>
                <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px">
                    <button mat-raised-button color="primary" (click)="dialogRef.close(false)">{{'common.annul' | translate}}</button>
                    <button mat-raised-button class="actionButton" [disabled]="formGroup.invalid"
                        (click)="savePassword()">{{'common.save' | translate}}</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
