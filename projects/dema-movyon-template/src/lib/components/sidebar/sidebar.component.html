<ng-scrollbar class="my-scrollbar">
    <div fxLayout="column">
        <div fxLayout="column" fxLayoutAlign="center" [style.padding]="'10px'">
            <img [src]="header.imgSidebar" alt="headerImg" class="header-img">
        </div>
        <mat-nav-list>
            <mat-list-item *ngFor="let menuItem of menuItems" routerLinkActive="selected">
                <a [routerLink]="['/', menuItem.route]">
                    <mat-icon>{{ menuItem.icon }}
                    </mat-icon>
                    <span>{{'Menu.' + menuItem.name | translate}}</span>
                </a>
            </mat-list-item>
        </mat-nav-list>
    </div>
</ng-scrollbar>
