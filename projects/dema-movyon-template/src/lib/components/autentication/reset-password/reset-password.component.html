<div fxLayout="column" fxLayoutAlign="center center" style="padding-top: 5%;">
  <mat-card fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="40px" class="login-card">
    <mat-card-title>Reset password</mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
      <img src="{{loginImg.image}}" alt="welcome">
      <form [formGroup]="formGroup" fxLayout="column" fxLayoutGap="10px">
        <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-lg="30" fxFlex.gt-md="30">
          <mat-label>{{'template.new_password' | translate}}</mat-label>
          <input matInput formControlName="ctrlNewPassword" type="password"  required autocomplete="off">
          <mat-error>{{'template.error_password' | translate}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-lg="30" fxFlex.gt-md="30">
          <mat-label>{{'template.repeat_password' | translate}}</mat-label>
          <input matInput formControlName="ctrlConfirmPassword" type="password" required autocomplete="off">
          <mat-error>{{'template.error_password' | translate}}</mat-error>
        </mat-form-field>
      </form>
      <button mat-raised-button class="actionButton" [disabled]="formGroup.invalid"
        (click)="savePassword()">{{'common.save' | translate}}</button>
      <a [routerLink]="'../login'">{{'template.back_login' | translate}}</a>
    </mat-card-content>
  </mat-card>
</div>
