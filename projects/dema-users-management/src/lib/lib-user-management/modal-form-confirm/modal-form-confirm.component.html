<div fxLayout="column" fxLayoutAlign="center center">
  <h1 mat-dialog-title> {{ data.isDelete ? 'Disattivazione utente' : 'Attivazione utente'}}</h1>
  <div mat-dialog-content>
    {{ data.isDelete ? 'Vorresti disattivare l`utente selezionato?' : 'Vorresti ri-attivare l`utente selezionato?'}}
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="dialogRef.close(false)">No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="dialogRef.close(true)">Si</button>
  </div>
</div>
