<div fxLayout="column" fxLayoutAlign="center center">
  <h1 mat-dialog-title> {{ data.isDelete ? ('manage_users.disactivateTitle' | translate) : ('manage_users.activateTitle' | translate)}}</h1>
  <div mat-dialog-content>
    {{ data.isDelete ? ('manage_users.disactivateConfirm' | translate) : ('manage_users.disactivateConfirm' | translate) }}
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="dialogRef.close(false)">No</button>
    <button mat-raised-button color="primary" (click)="dialogRef.close(true)">{{'yes' | translate}}</button>
  </div>
</div>
